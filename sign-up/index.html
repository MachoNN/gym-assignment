    <!-- sign up section -->


    <div class="container mt-5 pt-5">
    <div class="row g-3">
        <div class="col">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
    </div>
    <form class="row g-3">
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-3">
            <label for="inputphone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="(---)*** - ****">
        </div>
        <div class="col-6">
            <label for="inputemergency" class="form-label">Emergency Contact</label>
            <input type="text" class="form-control" id="inputemergency" placeholder="First , last name">
        </div>
        <div class="col-3">
            <label for="inputemergency" class="form-label">Relationship</label>
            <input type="text" class="form-control" id="inputemergency" placeholder="Spouse , child ect...">
        </div>
        <div class="col-3">
            <label for="inputemergency" class="form-label">Emergency Contact num.</label>
            <input type="text" class="form-control" id="inputemergency" placeholder="(---)*** - ****">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-outline-danger">Sign Up</button>
        </div>
    </form>
